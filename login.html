<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAPE - PORANGA</title>
<link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <div class="formulario">
          <div class="text">
            <h1>NAPE</h1>
          </div>
          <div class="input-box">
            <img src="../imagens/usuario.png" alt="" />
            <input type="email" name="email" placeholder="Example@nape.com" />
          </div>
          <div class="input-box">
            <img src="../imagens/senha.png" alt="" />
            <input
              type="password"
              name="senha"
              placeholder="Digite sua senha"
            />
          </div>
          <div class="bot">
            <button type="submit" name="btn">ENTRAR</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
